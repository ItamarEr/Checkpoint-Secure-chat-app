version: '3.8'

services:
  frontend:
    # Build the frontend image from its Dockerfile
    build:
      context: ./frontend
    container_name: frontend-app
    # Set environment variables, useful for connecting to the backend
    environment:
      # The frontend in the browser will call the backend exposed on host port 5000
      - VITE_API_URL=http://localhost:${BACK_END_PORT:-5000}/api
    ports:
      # Map host port 3000 to the frontend container's port 3000
      - "${FRONT_END_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    # Build the backend image from its Dockerfile
    build:
      context: ./backend
    container_name: backend-app
    ports:
      # Map host port 5000 to the backend container's port 3000
      - "${BACK_END_PORT:-5000}:3000"
      # WebSocket server port mapping
      - "${WS_PORT:-8080}:8080"
    # Set environment variables for the backend
    environment:
      - MONGO_URI=mongodb://mongodb:27017/chat-app
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  mongodb:
    image: mongo:latest
    container_name: backend-db
    ports:
      # Map host port to MongoDB's default port inside the container
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: # Define a named volume for data persistence